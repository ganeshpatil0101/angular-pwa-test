<div class="main-div">
  <mat-spinner *ngIf="showLoading" ></mat-spinner>
<mat-card *ngIf="!showLoading" class="login-card">
    <mat-card-header style="justify-content: center;" >
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <mat-form-field class="login-full-width">
              <mat-label>UserName</mat-label>
              <input matInput [formControl]="emailFormControl" placeholder="Email: username@example.com" >
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>

            </mat-form-field>
            <mat-form-field class="login-full-width">
                <mat-label>Password</mat-label>
                <input matInput  [formControl]="passFormControl" placeholder="Password" >
                <mat-error *ngIf="passFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          </form>
          <p *ngIf="errorMessage" style="color:red">
            {{ errorMessage }}
          </p>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button color="primary" (click)="signIn()" >Sign In</button>
      <button mat-raised-button color="primary" [routerLink]="['/signup']" >Sign Up</button>
    </mat-card-actions>
</mat-card>
</div>
