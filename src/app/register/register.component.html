<div class="main-div">
    <mat-card class="signup-card">
        <mat-card-header style="justify-content: center;" >
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="signup-form">
                <mat-form-field class="signup-full-width">
                  <mat-label>UserName</mat-label>
                  <input matInput [formControl]="emailFormControl" placeholder="Email: username@example.com" >
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="signup-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput  [formControl]="passFormControl" placeholder="Password" >
                    <mat-error *ngIf="passFormControl.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="signup-full-width">
                    <mat-label>Repeat Password</mat-label>
                    <input matInput  [formControl]="repassFormControl" placeholder="Repeat Password" >
                    <mat-error *ngIf="repassFormControl.hasError('required')">
                      Re-Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="repassFormControl.hasError('checkPassMistmatch')">
                        Password is mismatched
                    </mat-error>
                </mat-form-field>

              </form>
        </mat-card-content>
        <mat-card-actions style="text-align: center;">
            <button mat-raised-button color="primary" (click)="signUp()"  >Sign Up</button>
            <button mat-raised-button color="primary" [routerLink]="['/login']" >Login</button>
        </mat-card-actions>
    </mat-card>
    </div>
